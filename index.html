<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
				color: white;
				font-size: 2em;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<div class="flex">
				<span>Y=<span id="valueY">0</span> |</span>
				<span>0</span>
				<input id="speedY" value="0" type="range" min="0" max="10"> 
				<span>10</span>
			</div>
			<div class="flex">
				<span>X=<span id="valueX">0</span> |</span>
				<span>0</span>
				<input id="speedX" value="0" type="range" min="0" max="10"> 
				<span>10</span>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
